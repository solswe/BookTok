{% extends "Navi.html" %}
{% block title %} Results {% endblock %}

{% block content %}

<br>
<br><br>
<h2 class="banner-head"> Results</h2>
<div class="genre_lists">
	<div class="pure-g">
		{% for i in range(items_length): %}
		<div class="pure-u-1 pure-u-md-1-3">
			<a href="/book/{{book_isbn[i]}}">
				{% if book_thumbnails[i] == '' %}
					<img src="static/svg/placeholderbook.svg" alt="Book picture" height="250"><br>
				{% else %}
					<img src="{{book_thumbnails[i]}}" alt="Book picture" height="250"><br><br>
				{% endif %}
			</a>
			{{book_title[i]}}<br>
			{{author_names[i]}}<br>
			<!-- {{book_published_dates[i]}} -->
			<!-- {{book_isbn[i]}} -->
			{% if session %}
				<!-- <span id="isbn">{{book_isbn[i]}}</span> <br> -->
				<select name="featured_shelves" id="shelf_{{book_isbn[i]}}">
					<option value="">Select Bookshelf...</option>
					{% for i in range(bookshelves_length): %}
					<option value="{{bookshelves[i]}}">{{bookshelves[i]}}</option>
					{% endfor %}
				</select>
		
				<button type="submit" class ="add_to_bookshelf" id="{{book_isbn[i]}}" value="{{book_isbn[i]}}" onclick='add_book(document.getElementById("{{book_isbn[i]}}").value, document.getElementById("shelf_{{book_isbn[i]}}").value, "{{book_title[i]}}")'>
					<img src ="static/svg/addbutton.svg" id ="add_button"></button>
				<br>
				<div id="status_{{book_isbn[i]}}"> <br> </div>
            {% endif %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
