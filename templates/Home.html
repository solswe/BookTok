{% extends "Navi.html" %}
{% block title %} Home {% endblock %}


{% block content %} 
    
    <br><br><br>
    <h2 class= "banner-head"> Genres</h2>

    <form action="{{url_for('home')}}" method="post">
        <div class="l-content">
            <div class="genres pure-g">

                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="romance" id = "romance_button">
                            ROMANCE 
                        </button> <br><br>
          
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3 ">
                        <button class="genre-button" type="submit" name="thriller" id = "thriller_button">
                            THRILLER
                        </button> <br><br>
             
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="nonfiction" id = "nonfiction_button">
                            NONFICTION
                        </button> <br><br>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="horror" id = "horror_button">
                            HORROR
                        </button> <br><br>
                </div>
    
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="comedy" id = "comedy_button">
                            COMEDY
                        </button> <br><br>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <button class="genre-button" type="submit" name="children" id = "children_button">
                            CHILDREN'S
                        </button> <br><br>
        
                </div>
            </div>
        </div>
    </form>
     <!-- end l-content -->

     <!-- Featured List -->
    <h2 class= "banner-head"> Featured List</h2>

    <div class="featured_list">
      <div class="pure-g">
        {% for i in range(length): %}
            <div class="pure-u-1 pure-u-md-1-3">
                <img src = "{{cover_url[i]}}" alt="Book picture" height="300"><br>
                <!-- <br><br> -->
                <span id = "title">{{featured_title[i]}} </span><br>
                <span id = "author">{{featured_author[i]}}</span><br>
                {% if session %}
                    <!-- <span id="isbn">{{featured_isbn13[i]}}</span> <br> -->
                    <select name="featured_shelves" id="shelf_{{featured_isbn13[i]}}">
                        <option value="">Select Bookshelf...</option>
                        {% for i in range(bookshelves_length): %}
                        <option value="{{bookshelves[i]}}">{{bookshelves[i]}}</option>
                        {% endfor %}
                    </select>
            
                    <button type="submit" class ="add_to_bookshelf" id="{{featured_isbn13[i]}}" value="{{featured_isbn13[i]}}" onclick="add_book(document.getElementById('{{featured_isbn13[i]}}').value, document.getElementById('shelf_{{featured_isbn13[i]}}').value, '{{featured_title[i]}}')">
                        <img src ="static/svg/addbutton.svg" id ="add_button"></button>
                    <br>
                    <div id="status_{{featured_isbn13[i]}}"> <br> </div>
                    
                {% endif %}
            </div>         
        {% endfor %}
      </div>
    </div>
    <!-- End of Featured List  -->

    <!-- auth debugging - delete later -->

        <p>json from auth: </p>
        <div><pre>{{pretty}}</pre></div>
    {% endif %} -->
    <!-- ============ -->

{% endblock %}
